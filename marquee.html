<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- direction- left,right,uo,down -->

    <marquee direction="right" bgcolor="yellow" height="50"> <b>Welcome to FCT</b> </marquee>

    <marquee direction="left" bgcolor="yellow" height="60"> <b>Welcome to FCT</b> </marquee>
                 
    <!-- behavior- scroll,alternate,slide -->

    <marquee direction="right" bgcolor="yellow" behavior="scroll" height="20"> <b>Welcome to FCT</b> </marquee>

    <marquee direction="down" bgcolor="yellow" behavior="alternate" height="50"> <b>Welcome to FCT</b> </marquee>

    <marquee direction="up" bgcolor="yellow" behavior="slide" height="70"> <b>Welcome to FCT</b> </marquee>

     <!-- Runing speed -->

    <marquee direction="right" bgcolor="yellow" behavior="alternate" height="50"  scrollamount="5"> <b>slow-Welcome to FCT</b> </marquee>

    <marquee direction="left" bgcolor="yellow" behavior="slide" height="70" scrollamount="30"> <b>Fast-Welcome to FCT</b> </marquee>

     <!-- Outside space -->
    <marquee direction="right" bgcolor="yellow" behavior="alternate" height="50" hspace="500"> <b>Welcome to FCT</b> </marquee>

</body>
</head>
