<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form>
        <h1>Contact Form Details</h1>
        <label>First Name</label>
        <input type="text" placeholder="Enter your Name">
        <br><br>
  
         <label>Last Name</label>
        <input type="text" placeholder="Enter your Last Name">
        <br><br>

         <label>Email id</label>
        <input type="email" placeholder="Enter your Email">
        <br><br>

        <label>Phone Number</label>
        <input type="number" placeholder="Enter your Phone Number">
        <br><br>
        
        <label>Password</label>
        <input type="password" placeholder="Enter your Password">
        <br><br>

        <label>Address</label>
        <input type="text" placeholder="Enter your Phone Address">
        <br><br>

        
        <input type="date" >
        <br><br>

    
        <input type="Time" >
        <br><br>

       
        <input type="month" >
        <br><br>

        
        <input type="week" >
        <br><br>

        <input type="datetime-local">
        <br><br>

        <input type="color">
        <br><br>

        <input type="range">
        <br><br>

        
        <label>Enter url</label>
        <input type="url" placeholder="https//www.google.com">
        <br><br>

        <label>Choose cities</label>
        <input type="checkbox">Mumbai
        <input type="checkbox">Pune
        <input type="checkbox">Jalgaon
        <br><br>

         <label>Choose Gender</label> <br>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name="gender"> Other <br>
        <br><br>

        <label>Select Fav Food</label>
         <select>
            <option>Maggi</option>
            <option>Kachori</option>
            <option>Samosa</option>
            <option>Pani puri</option>
         </select>
         <br><br>

         <label>Upload image or docs</label>
         <input type="file" multiple>

        <br><br>

         <textarea rows="5" cols="20">Comments</textarea>
         <br><br>

         <input type="submit"  value="submit">


        <br>
        <br><br>
        


        
        




        
        
        
        

    </form>
</body>
</html>
